<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Isabella ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .card {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 75, 110, 0.2);
            max-width: 90%;
            width: 400px;
            z-index: 5;
            position: relative;
        }
        .big-emoji { font-size: 80px; margin-bottom: 10px; display: block; }
        h1 { color: #ff4b6e; font-size: 28px; margin-bottom: 30px; }
        #yesBtn {
            padding: 12px 35px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            background-color: #ff4b6e;
            color: white;
            transition: 0.2s;
        }
        #noBtn {
            padding: 12px 35px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background-color: #f0f0f0;
            color: #888;
            position: absolute;
            transition: 0.1s;
        }
        .phrase {
            position: absolute;
            color: #ff4b6e;
            font-weight: bold;
            font-size: 14px;
            pointer-events: none;
            animation: fadeOut 1s forwards;
        }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; transform: translateY(-20px); } }
        .hidden { display: none; }
        #celebrationGif { width: 100%; border-radius: 15px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div id="askContainer">
            <span class="big-emoji">üíù</span>
            <h1>Isabella, will you be my valentine!</h1>
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>

        <div id="successContainer" class="hidden">
            <span class="big-emoji">üíñ</span>
            <h1>Yay! Best Valentine's ever!</h1>
            <img id="celebrationGif" src="https://media.tenor.com/gU_p9Y5wXmYAAAAi/tkthao219-bubududu.gif" alt="Happy Dance">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askContainer = document.getElementById('askContainer');
        const successContainer = document.getElementById('successContainer');
        const phrases = ["Nice try!", "Wait!!", "Wrong button!", "Are you sure?", "Think again!", "Error 404", "Not today!", "Nope!"];

        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Create silly phrase
            const phrase = document.createElement('span');
            phrase.className = 'phrase';
            phrase.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            phrase.style.left = `${x}px`;
            phrase.style.top = `${y - 20}px`;
            document.body.appendChild(phrase);
            setTimeout(() => phrase.remove(), 1000);
        };

        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        yesBtn.addEventListener('click', () => {
            askContainer.classList.add('hidden');
            successContainer.classList.remove('hidden');
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        });
    </script>
</body>
</html>
