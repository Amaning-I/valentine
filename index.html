<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Isabella ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #fff0f3; font-family: sans-serif; overflow: hidden; }
        .card { text-align: center; background: white; padding: 40px; border-radius: 30px; box-shadow: 0 15px 35px rgba(255, 75, 110, 0.2); width: 350px; z-index: 5; position: relative; }
        h1 { color: #ff4b6e; font-size: 24px; margin-bottom: 30px; }
        #yesBtn { padding: 12px 35px; font-size: 18px; border: none; border-radius: 15px; cursor: pointer; background-color: #ff4b6e; color: white; font-weight: bold; }
        #noBtn { padding: 12px 35px; font-size: 18px; border: none; border-radius: 15px; cursor: pointer; background-color: #f0f0f0; color: #888; position: fixed; z-index: 999; font-weight: bold; left: 55%; top: 50%; }
        .phrase { position: fixed; color: #ff4b6e; font-weight: 900; font-size: 22px; pointer-events: none; z-index: 1000; text-shadow: 2px 2px 0 white; animation: float 2s forwards; }
        @keyframes float { 0% { opacity: 1; } 100% { opacity: 0; transform: translateY(-100px); } }
        .hidden { display: none; }
        img { width: 100%; border-radius: 15px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div id="askContainer">
            <div style="font-size: 60px;">üíù</div>
            <h1>Isabella, will you be my valentine!</h1>
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>

        <div id="successContainer" class="hidden">
            <div style="font-size: 60px;">üíñ</div>
            <h1>Yay! Best Valentine's ever!</h1>
            <img src="https://media1.giphy.com/media/c90m4619v7G11p5y49/giphy.gif" alt="Valentine GIF">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const phrases = ["Nice try diddy! üòÇ", "Wait! üõë", "Error 404 ü§ñ", "Nope! üôÖ‚Äç‚ôÄÔ∏è", "Try again! üòâ"];

        const move = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            const p = document.createElement('div');
            p.className = 'phrase';
            p.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            p.style.left = `${x}px`; p.style.top = `${y - 40}px`;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 2000);
        };

        noBtn.addEventListener('mouseover', move);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });

        yesBtn.addEventListener('click', () => {
            document.getElementById('askContainer').classList.add('hidden');
            document.getElementById('successContainer').classList.remove('hidden');
            
            // HEART RAIN
            var end = Date.now() + (5 * 1000);
            (function frame() {
              confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, shapes: [confetti.shapeFromText({text:'‚ù§Ô∏è'})] });
              confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, shapes: [confetti.shapeFromText({text:'üíñ'})] });
              if (Date.now() < end) { requestAnimationFrame(frame); }
            }());
        });
    </script>
</body>
</html>
