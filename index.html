<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Isabella ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .card {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 75, 110, 0.2);
            max-width: 90%;
            width: 400px;
            z-index: 5;
            position: relative;
        }
        .big-emoji { font-size: 80px; margin-bottom: 10px; display: block; }
        h1 { color: #ff4b6e; font-size: 28px; margin-bottom: 30px; }
        
        /* Buttons Container */
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 60px;
        }

        #yesBtn {
            padding: 12px 35px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            background-color: #ff4b6e;
            color: white;
            z-index: 10;
        }

        #noBtn {
            padding: 12px 35px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background-color: #f0f0f0;
            color: #888;
            position: absolute;
            z-index: 20; /* Keep it on top */
            transition: 0.1s ease;
        }

        /* The Silly Phrases */
        .phrase {
            position: fixed; /* Ensures it's on top of everything */
            color: #ff4b6e;
            font-weight: bold;
            font-size: 20px;
            pointer-events: none;
            z-index: 100;
            animation: popOut 0.8s forwards;
            white-space: nowrap;
        }

        @keyframes popOut {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: translateY(-50px) scale(1); }
        }

        .hidden { display: none; }
        #celebrationGif { width: 100%; border-radius: 15px; margin-top: 20px; display: block; }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div id="askContainer">
            <span class="big-emoji">üíù</span>
            <h1>Isabella, will you be my valentine!</h1>
            <div class="btn-container">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successContainer" class="hidden">
            <span class="big-emoji">üíñ</span>
            <h1>Yay! Best Valentine's ever!</h1>
            <img id="celebrationGif" src="https://media.tenor.com/7S_m_G36_pQAAAAi/bubududu-panda.gif" alt="Happy Bears">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askContainer = document.getElementById('askContainer');
        const successContainer = document.getElementById('successContainer');
        
        // Added your custom phrases here!
        const phrases = ["Nice try!", "Wait!!", "Error 404", "Nice try diddy!", "Not possible!", "Try again!", "Nope!"];

        const moveButton = () => {
            // Randomly move the button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Create and show the silly phrase right where the button is
            const phrase = document.createElement('div');
            phrase.className = 'phrase';
            phrase.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            phrase.style.left = `${x}px`;
            phrase.style.top = `${y - 30}px`;
            document.body.appendChild(phrase);
            
            // Remove the phrase after animation ends
            setTimeout(() => phrase.remove(), 800);
        };

        // Triggers for Desktop and Mobile
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        // "Yes" button logic
        yesBtn.addEventListener('click', () => {
            askContainer.classList.add('hidden');
            successContainer.classList.remove('hidden');
            
            // Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>
</html>
