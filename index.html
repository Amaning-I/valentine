<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Isabella ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .card {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 75, 110, 0.2);
            max-width: 90%;
            width: 400px;
            z-index: 5;
            position: relative;
        }
        .big-emoji { font-size: 80px; margin-bottom: 10px; display: block; }
        h1 { color: #ff4b6e; font-size: 28px; margin-bottom: 30px; line-height: 1.4; }
        
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 60px;
        }

        #yesBtn {
            padding: 12px 35px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            background-color: #ff4b6e;
            color: white;
        }

        #noBtn {
            padding: 12px 35px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background-color: #f0f0f0;
            color: #888;
            position: fixed; 
            z-index: 999;
            transition: 0.1s ease-out;
            font-weight: bold;
            left: 55%; 
            top: 50%;
        }

        .phrase {
            position: fixed;
            color: #ff4b6e;
            font-weight: 900;
            font-size: 24px;
            pointer-events: none;
            z-index: 1000;
            text-shadow: 2px 2px 0px white;
            animation: floatAndFade 2s forwards;
        }

        @keyframes floatAndFade {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }

        .hidden { display: none; }
        #celebrationGif { 
            width: 100%; 
            border-radius: 15px; 
            margin-top: 20px; 
            display: block;
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div id="askContainer">
            <span class="big-emoji">üíù</span>
            <h1>Isabella, will you be my valentine!</h1>
            <div class="btn-container">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successContainer" class="hidden">
            <span class="big-emoji">üíñ</span>
            <h1>Yay! Best Valentine's ever!</h1>
            <img id="celebrationGif" src="https://media.tenor.com/pbGzvMIkSFcAAAAM/tkthao219-bubududu.gif" alt="Happy Bears">
            <div id="fallback" style="display:none; font-size: 50px;">ü§üü•∞ü§ü</div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askContainer = document.getElementById('askContainer');
        const successContainer = document.getElementById('successContainer');
        const gif = document.getElementById('celebrationGif');
        const fallback = document.getElementById('fallback');

        // Check if GIF fails to load and show emoji instead
        gif.onerror = function() {
            gif.style.display = 'none';
            fallback.style.display = 'block';
        };
        
        const phrases = ["Nice try diddy! üòÇ", "Wait! üõë", "Error 404 ü§ñ", "Try again! üòâ", "Nope! üôÖ‚Äç‚ôÄÔ∏è"];

        const moveButton = () => {
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            const newX = Math.max(padding, Math.random() * maxX);
            const newY = Math.max(padding, Math.random() * maxY);

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;

            const phrase = document.createElement('div');
            phrase.className = 'phrase';
            phrase.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            phrase.style.left = `${newX}px`;
            phrase.style.top = `${newY - 40}px`;
            document.body.appendChild(phrase);
            setTimeout(() => phrase.remove(), 2000);
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        yesBtn.addEventListener('click', () => {
            askContainer.classList.add('hidden');
            successContainer.classList.remove('hidden');
            
            // HEART EXPLOSION
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;

            const interval = setInterval(function() {
              const timeLeft = animationEnd - Date.now();
              if (timeLeft <= 0) return clearInterval(interval);

              confetti({
                particleCount: 40,
                spread: 70,
                origin: { x: Math.random(), y: Math.random() - 0.2 },
                shapes: [confetti.shapeFromText({ text: '‚ù§Ô∏è' }), confetti.shapeFromText({ text: 'üíñ' })]
              });
            }, 200);
        });
    </script>
</body>
</html>
