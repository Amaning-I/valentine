<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Isabella ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background-color: #fff0f3; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            overflow: hidden; 
        }
        .card { 
            text-align: center; 
            background: white; 
            padding: 40px; 
            border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(255, 75, 110, 0.2); 
            width: 350px; 
            z-index: 5; 
            position: relative; 
        }
        h1 { color: #ff4b6e; font-size: 24px; margin-bottom: 30px; }
        
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 60px;
        }

        #yesBtn { 
            padding: 12px 35px; 
            font-size: 18px; 
            border: none; 
            border-radius: 15px; 
            cursor: pointer; 
            background-color: #ff4b6e; 
            color: white; 
            font-weight: bold; 
            transition: 0.2s;
        }
        #yesBtn:hover { transform: scale(1.1); }

        #noBtn { 
            padding: 12px 35px; 
            font-size: 18px; 
            border: none; 
            border-radius: 15px; 
            cursor: pointer; 
            background-color: #f0f0f0; 
            color: #888; 
            position: fixed; 
            z-index: 999; 
            font-weight: bold; 
            left: 55%; 
            top: 50%;
            transition: 0.1s ease-out;
        }

        .phrase { 
            position: fixed; 
            color: #ff4b6e; 
            font-weight: 900; 
            font-size: 22px; 
            pointer-events: none; 
            z-index: 1000; 
            text-shadow: 2px 2px 0 white; 
            animation: float 2s forwards; 
        }

        @keyframes float { 
            0% { opacity: 1; transform: scale(1); } 
            100% { opacity: 0; transform: translateY(-100px) scale(1.2); } 
        }

        .hidden { display: none; }
        img { width: 100%; border-radius: 15px; margin-top: 20px; }
    </style> 
</head>
<body>

    <div class="card" id="mainCard">
        <div id="askContainer">
            <div style="font-size: 60px;">üíù</div>
            <h1>Isabella, will you be my valentine!</h1>
            <div class="btn-container">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successContainer" class="hidden">
            <div style="font-size: 60px;">üíñ</div>
            <h1>Yay! Best Valentine's ever!</h1>
            <img src="kissing-cat.gif" alt="Kissing Cats">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askContainer = document.getElementById('askContainer');
        const successContainer = document.getElementById('successContainer');
        
        const phrases = ["Nice try diddy! üòÇ", "Wait! üõë", "Error 404 ü§ñ", "Nope! üôÖ‚Äç‚ôÄÔ∏è", "Try again! üòâ"];

        const move = () => {
            const padding = 50;
            const x = Math.max(padding, Math.random() * (window.innerWidth - noBtn.offsetWidth - padding));
            const y = Math.max(padding, Math.random() * (window.innerHeight - noBtn.offsetHeight - padding));
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            const p = document.createElement('div');
            p.className = 'phrase';
            p.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            p.style.left = `${x}px`; 
            p.style.top = `${y - 40}px`;
            
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 2000);
        };

        // Runaway logic
        noBtn.addEventListener('mouseover', move);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });

        // Yes logic + Fireworks
        yesBtn.addEventListener('click', () => {
            askContainer.classList.add('hidden');
            successContainer.classList.remove('hidden');
            
            // --- THE HEART FIREWORKS ---
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                // Firework Left
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                    shapes: [confetti.shapeFromText({ text: '‚ù§Ô∏è' })]
                });
                
                // Firework Right
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                    shapes: [confetti.shapeFromText({ text: 'üíñ' })]
                });
            }, 250);
        });
    </script>
</body>
</html>
