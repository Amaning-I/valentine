<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Isabella ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .card {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 75, 110, 0.2);
            max-width: 90%;
            width: 400px;
            z-index: 5;
            position: relative;
        }
        .big-emoji { font-size: 80px; margin-bottom: 10px; display: block; }
        h1 { color: #ff4b6e; font-size: 28px; margin-bottom: 30px; line-height: 1.4; }
        
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 60px;
        }

        #yesBtn {
            padding: 12px 35px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            background-color: #ff4b6e;
            color: white;
            transition: transform 0.2s;
        }
        #yesBtn:hover { transform: scale(1.1); }

        #noBtn {
            padding: 12px 35px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background-color: #f0f0f0;
            color: #888;
            position: absolute;
            z-index: 999;
            transition: 0.1s ease-out;
            font-weight: bold;
        }

        /* The Silly Phrases Styling */
        .phrase {
            position: fixed;
            color: #ff4b6e;
            font-weight: 900;
            font-size: 24px;
            pointer-events: none;
            z-index: 1000;
            text-shadow: 3px 3px 0px #ffffff, -1px -1px 0px #ffffff, 1px -1px 0px #ffffff, -1px 1px 0px #ffffff;
            animation: floatAndFade 2.5s forwards;
            white-space: nowrap;
        }

        @keyframes floatAndFade {
            0% { opacity: 0; transform: scale(0.5) translateY(0); }
            10% { opacity: 1; transform: scale(1.2) translateY(-10px); }
            100% { opacity: 0; transform: scale(1) translateY(-120px); }
        }

        .hidden { display: none; }
        #celebrationGif { width: 100%; border-radius: 15px; margin-top: 20px; display: block; }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div id="askContainer">
            <span class="big-emoji">üíù</span>
            <h1>Isabella, will you be my valentine!</h1>
            <div class="btn-container">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successContainer" class="hidden">
            <span class="big-emoji">üíñ</span>
            <h1>Yay! Best Valentine's ever!</h1>
            <img id="celebrationGif" src="https://media.tenor.com/pbGzvMIkSFcAAAPo/tkthao219-bubududu.gif" alt="Happy Bears">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askContainer = document.getElementById('askContainer');
        const successContainer = document.getElementById('successContainer');
        
        const phrases = [
            "Nice try diddy! üòÇ", 
            "Wait! üõë", 
            "Error 404 ü§ñ", 
            "Not that one! ‚¨ÖÔ∏è", 
            "Almost had it!", 
            "Try again! üòâ", 
            "Nope! üôÖ‚Äç‚ôÄÔ∏è",
            "Closer... ü§è"
        ];

        const moveButton = () => {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            const newX = Math.max(10, Math.random() * maxX);
            const newY = Math.max(10, Math.random() * maxY);

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;

            // Spawn phrase at the button's location
            const phrase = document.createElement('div');
            phrase.className = 'phrase';
            phrase.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            phrase.style.left = `${newX}px`;
            phrase.style.top = `${newY}px`;
            
            document.body.appendChild(phrase);
            setTimeout(() => phrase.remove(), 2500);
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            askContainer.classList.add('hidden');
            successContainer.classList.remove('hidden');
            
            confetti({
                particleCount: 250,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ff4b6e', '#ff80ab', '#ffffff']
            });
        });
    </script>
</body>
</html>
